<div class="intro">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100 mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                  <table class="table table-striped mb-0">
                    <thead class="color-sena">
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor=" let item of hauseList$|async">
                        <td>{{item.nameHause}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.statusId}}</td>
                        <td>{{item.zoneId}}</td>
                          <td >
                          <!-- <button type="button" class="btn btn-dark"  (click)="seeAreas(area.id_area)">Ver Area</button> -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
